<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="container">
        <div class="choice" id="Rock">
        <img src="/stone-paper-scissor/rock.png" alt="Rock">
        </div>

        <div class="choice" id="Paper">
        <img src="/stone-paper-scissor/paper.png" alt="Paper">
        </div>

        <div class="choice" id="Scissors">
        <img src="/stone-paper-scissor/scissors.png" alt="Scissors">
        </div>
    </div>

    <div class="scorecard">
        <div>
            <p id="MyScore">0</p>
            <p>Me</p>
        </div>

        <div>
            <p id="CompScore">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p class="msg"> Choose Your Move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
